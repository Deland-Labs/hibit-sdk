name: publish hibit sdk to npm
on:
  release:
    types: [published]
  push:
    branches:
      - npm-release
jobs:
  Build-and-Publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
          cache: yarn

      - name: Enable Corepack and prepare Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate

      - run: |
          rm -f .npmrc
          npm config set "${REGISTRY}:_authToken" "${{ secrets.NPM_PACKAGE_TOKEN }}"
        env:
          REGISTRY: //registry.npmjs.org/
      - run: |
          yarn install --frozen-lockfile

          yarn test

          yarn build

          yarn publish --frozen-lockfile --non-interactive --no-git-tag-version --no-commit-hooks --access public
